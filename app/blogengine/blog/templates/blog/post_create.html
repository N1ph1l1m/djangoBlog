{% extends 'blog/base_blog.html'%}

{%block title%}

    Create post - {{block.super}}

{%endblock%}

{%block content %}
<form action = "{% url 'post_create_url'%}" method="post"}>

    {% csrf_token %}

    {%for field in form %}
    <div class="from-group">
      {%if field.errors%}
          <div class = 'alert alert-danger'>
              {{field.errors}}
          </div>

          {%endif%}

      {{field.label}}
      {{field}}
      <br/>

    </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary">Create tag</button>
</form>

{% endblock %}
