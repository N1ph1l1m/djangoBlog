{% extends 'blog/base_blog.html'%}

{% block title %}
Tag Update  "{{tag.title|title}}" - {{block.super}}
{% endblock %}


{%block content %}
<form action="{% url 'tag_update_url' slug=tag.slug  %}" method="post">
  {% csrf_token %}


  {%for field in form %}
  <div class="input-group mb-3">
    {%if field.errors%}
        <div class = 'alert alert-danger'>
            {{field.errors}}
        </div>

        {%endif%}

    {{field.label}}
    {{field}}

  </div>
  {%endfor%}
  <button type="submit" class="btn btn-primary">Edit tag</button>
</form>

{% endblock %}
