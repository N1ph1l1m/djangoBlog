{% extends 'blog/base_blog.html'%}

{% block title %}
Tag Update  "{{tag.title|title}}" - {{block.super}}
{% endblock %}


{%block content %}
<form action="{{get_update_url}}" method="post">
  {% csrf_token %}


  {%for field in form %}
  {%if field.errors%}
  <div class = 'alert alert-danger'>
      {{field.errors}}
  </div>

  {%endif%}
  <div class="input-group mb-3">


    {{field.label}}
    {{field}}

  </div>
  {%endfor%}
  <button type="submit" class="btn btn-primary">Edit tag</button>
</form>

{% endblock %}
